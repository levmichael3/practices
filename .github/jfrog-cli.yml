name: "Push Build to Jfrog Artifactory üê∏"
run-name: ${{ github.actor }} push to jfrog üê∏
on: [push]
workflow_dispatch:
  inputs:
    logLevel:
      description: 'Log level'
      required: true
      default: 'warning'
      type: choice
      options:
      - info
      - warning
      - debug
jobs:
 build:
  runs-on: ubuntu-latest
  
  steps:
  # This action checks out the code from the repository
  - name: Checkout Code
    uses: actions/checkout@v2
  - uses: jfrog/setup-jfrog-cli@v4
  - run: jf --version
